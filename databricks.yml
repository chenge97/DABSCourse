bundle:
  name: dab_project
  uuid: d3348387-ad87-4b55-8f32-2629e158632d

include:
  - resources/*.yml
  - resources/*/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-472ebdff-a9aa.cloud.databricks.com

  prod:
    mode: production
    workspace:
      host: https://dbc-472ebdff-a9aa.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/chng.data@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/chng.data@gmail.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: chng.data@gmail.com
        level: CAN_MANAGE
